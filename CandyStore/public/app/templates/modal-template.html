<!-- 
    Required Data Attributes

    {
        modalId : "myModal",
        modalTitle : ko.observable("Title"),
        modalBodyTemplate : {name : 'name', data : data},
        submit : function() {}
    }
-->

<script id="modal-template" type="text/html">
    
    <!-- Modal -->
    <div data-bind="attr:{id:modalId}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 data-bind="html:modalTitle" class="modal-title"></h4>
                </div>
                <div data-bind="template:modalBodyTemplate" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button data-bind="click:submit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>    

</script>
